<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<HEAD>
    <meta http-equiv="Content-Language" content="zh-cn">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <LINK href="http://localhost:8080/css/Style.css"
          type="text/css" rel="stylesheet">
    <script language="javascript"
            src="http://localhost:8080/js/public.js"></script>
</HEAD>
<body>
<table cellSpacing="1" cellPadding="5" width="100%" align="center"
       bgColor="#eeeeee" style="border: 1px solid #8ba7e3" border="0">
    <tr>
        <td class="ta_01" align="center" bgColor="#afd1f3" colSpan="4"
            height="26"><strong><STRONG>订单详细信息</STRONG> </strong></td>
    </tr>

    <tr>
        <td width="18%" align="center" bgColor="#f5fafe" class="ta_01">
            订单编号：</td>
        <td class="ta_01" bgColor="#ffffff"><font th:text="${order.id}">订单号</font></td>
        <td align="center" bgColor="#f5fafe" class="ta_01">所属用户：</td>
        <td class="ta_01" bgColor="#ffffff"><font th:text="${order.user_name}">用户</font></td>
    </tr>

    <tr>
        <td align="center" bgColor="#f5fafe" class="ta_01">收件人：</td>
        <td class="ta_01" bgColor="#ffffff"><font th:text="${order.receiverName}">收件人</font></td>
        <td align="center" bgColor="#f5fafe" class="ta_01">联系电话：</td>
        <td class="ta_01" bgColor="#ffffff"><font th:text="${order.receiverPhone}">联系电话</font></td>
    </tr>
    <tr>
        <td align="center" bgColor="#f5fafe" class="ta_01">送货地址：</td>
        <td class="ta_01" bgColor="#ffffff"><font th:text="${order.receiverAddress}">收货地址</font></td>
        <td align="center" bgColor="#f5fafe" class="ta_01">总价：</td>
        <td class="ta_01" bgColor="#ffffff"><font th:text="${order.money}">总价</font></td>
    </tr>
    <tr>
        <td align="center" bgColor="#f5fafe" class="ta_01">下单时间：</td>
        <td class="ta_01" bgColor="#ffffff" colSpan="3"><font th:text="${order.ordertime}">下单时间</font></td>
    </tr>

    <TR>
        <TD class="ta_01" align="center" bgColor="#f5fafe">商品信息</TD>
        <TD class="ta_01" bgColor="#ffffff" colSpan="3">
            <table cellspacing="0" cellpadding="1" rules="all"
                   bordercolor="gray" border="1" id="DataGrid1"
                   style="BORDER-RIGHT: gray 1px solid; BORDER-TOP: gray 1px solid; BORDER-LEFT: gray 1px solid; WIDTH: 100%; WORD-BREAK: break-all; BORDER-BOTTOM: gray 1px solid; BORDER-COLLAPSE: collapse; BACKGROUND-COLOR: #f5fafe; WORD-WRAP: break-word">
                <tr
                        style="FONT-WEIGHT: bold; FONT-SIZE: 12pt; HEIGHT: 25px; BACKGROUND-COLOR: #afd1f3">
                    <td align="center" width="7%">序号</td>
                    <td width="8%" align="center">商品</td>
                    <td align="center" width="18%">商品编号</td>
                    <td align="center" width="10%">商品名称</td>
                    <td align="center" width="10%">商品价格</td>
                    <td width="7%" align="center">购买数量</td>
                    <td width="7%" align="center">商品类别</td>
                    <td width="31%" align="center">商品描述</td>
                </tr>

                <th:block th:each="item:${items}">
                    <tr
                            style="FONT-WEIGHT: bold; FONT-SIZE: 12pt; HEIGHT: 25px; BACKGROUND-COLOR: #eeeeee">
                        <td align="center" width="7%"></td>
                        <td width="8%" align="center"><img
                                th:src="@{'http://localhost:8080'+${item.product.imgurl}}"
                                width="115" height="129" border="0" />
                        </td>

                        <td align="center" width="18%"><font th:text="${item.product.id}">商品id</font></td>
                        <td align="center" width="10%"><font th:text="${item.product.name}">默认书名</font></td>
                        <td align="center" width="10%"><font th:text="${item.product.price}">价格</font></td>
                        <td width="7%" align="center"><font th:text="${item.buynum}">购买数量</font></td>
                        <td width="7%" align="center"><font th:text="${item.product.category}">类别</font></td>
                        <td width="31%" align="center"><font th:text="${item.product.description}">这是一段描述。</font></td>
                    </tr>
                </th:block>

            </table>
        </TD>
    </TR>

    <TR>
        <td align="center" colSpan="4" class="sep1"><img
                src="http://localhost:8080/images/shim.gif">
        </td>
    </TR>
    <TR>
        <td class="ta_01" style="WIDTH: 100%" align="right" bgColor="#f5fafe"
            colSpan="4"><FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
            <INPUT class="button_ok" type="button" onclick="history.go(-1)"
                   value="返回" /> <span id="Label1"></span></td>
    </TR>
</table>
</body>
</HTML>
