<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<HEAD>
    <meta http-equiv="Content-Language" content="zh-cn">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <LINK href="http://localhost:8080/css/Style.css" type="text/css" rel="stylesheet">
</HEAD>
<script type="text/javascript">
    function showImg() {
        var f=new FileReader();
        f.onload=function (ev) {
            img.src=ev.target.result;
        }
        f.readAsDataURL(file.files[0]);
    }
</script>
<body>
<form id="userAction_save_do" name="Form1"
      action="http://localhost:8080/admin/edit.action" method="post" enctype="multipart/form-data">

    <input type="hidden" name="id" th:value="${product.id}" /> &nbsp;

    <table cellSpacing="1" cellPadding="5" width="100%" align="center"
           bgColor="#eeeeee" style="border: 1px solid #8ba7e3" border="0">
        <tr>
            <td class="ta_01" align="center" bgColor="#afd1f3" colSpan="4" height="26">
                <strong> 编辑商品 </strong>
            </td>
        </tr>


        <tr>
            <td align="center" bgColor="#f5fafe" class="ta_01">商品名称：</td>
            <td class="ta_01" bgColor="#ffffff">
                <input type="text" name="name" class="bg" th:value="${product.name}" />
            </td>
            <td align="center" bgColor="#f5fafe" class="ta_01">商品价格：</td>
            <td class="ta_01" bgColor="#ffffff">
                <input type="text" name="price" class="bg" th:value="${product.price}" />
            </td>
        </tr>

        <tr>
            <td align="center" bgColor="#f5fafe" class="ta_01">商品数量：</td>
            <td class="ta_01" bgColor="#ffffff">
                <input type="text" name="pnum" class="bg" th:value="${product.pnum}" />
            </td>
            <td align="center" bgColor="#f5fafe" class="ta_01">商品类别：</td>
            <td class="ta_01" bgColor="#ffffff">
                <select name="category" id="category">
                    <option th:value="${product.category}"><font th:text="${product.category}">类别</font></option>
                    <option value="文学">文学</option>
                    <option value="生活">生活</option>
                    <option value="计算机">计算机</option>
                    <option value="外语">外语</option>
                    <option value="经管">经管</option>
                    <option value="励志">励志</option>
                    <option value="社科">社科</option>
                    <option value="学术">学术</option>
                    <option value="少儿">少儿</option>
                    <option value="艺术">艺术</option>
                    <option value="原版">原版</option>
                    <option value="科技">科技</option>
                    <option value="考试">考试</option>
                    <option value="生活百科">生活百科</option>
                </select>
            </td>
        </tr>


        <tr>
            <td align="center" bgColor="#f5fafe" class="ta_01">商品图片：</td>

            <td class="ta_01" bgColor="#ffffff" colspan="3">
                <img
                        th:src="@{'http://localhost:8080'+${product.imgurl}}"
                        width="115" height="129" border="0" />
                <input type="file" name="file" id="file"  onchange="showImg()"/>
            </td>
        </tr>
        <TR>
            <TD class="ta_01" align="center" bgColor="#f5fafe">商品描述：</TD>
            <TD class="ta_01" bgColor="#ffffff" colSpan="3">
                <textarea name="description" cols="30" rows="3" style="WIDTH: 96%" th:text="${product.description}"> </textarea>
            </TD>
        </TR>
        <TR>
            <td align="center" colSpan="4" class="sep1">
                <img src="http://localhost:8080/images/shim.gif">
            </td>
        </TR>

        <tr>
            <td class="ta_01" style="WIDTH: 100%" align="center" bgColor="#f5fafe" colSpan="4">
                <input type="submit" class="button_ok" value="确定"/>
                <FONT face="宋体">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</FONT>
                <input type="reset" value="重置" class="button_cancel"/>
                <FONT face="宋体">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </FONT>
                <INPUT class="button_ok" type="button" onclick="history.go(-1)" value="返回" />
                <span id="Label1"> </span>
            </td>
        </tr>
    </table>
</form>

</body>
</HTML>
