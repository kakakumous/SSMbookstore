<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet"	href="http://localhost:8080/css/main.css"	type="text/css" />
</head>

<body class="main">
<div th:include="/front/top::divhead" id="divhead">
</div>
<div th:include="/front/search::divmenu" id="divmenu">
</div>
<div th:include="/front/search::divsearch" id="divsearch">
</div>

<div id="divpagecontent">
    <table width="100%" border="0" cellspacing="0">
        <tr>
            <td width="25%">
                <table width="100%" border="0" cellspacing="0" style="margin-top:30px">
                    <tr>
                        <td class="listtitle">我的帐户</td>
                    </tr>
                    <tr>
                        <td class="listtd">
                            <img src="http://localhost:8080/images/miniicon.gif" width="9" height="6" />&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="http://localhost:8080/jump.action?page=client/modifyuserinfo">用户信息修改</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="listtd">
                            <img src="http://localhost:8080/images/miniicon.gif" width="9" height="6" />&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="http://localhost:8080/findOrderByUser">订单查询</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="listtd">
                            <img src="http://localhost:8080/images/miniicon.gif" width="9" height="6" />&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="http://localhost:8080/client/logout.action">用戶退出</a>
                        </td>
                    </tr>
                </table>
            </td>

            <td>
                <div style="text-align:right; margin:5px 10px 5px 0px">
                    <a href="http://localhost:8080/">首页</a>&nbsp;&nbsp;&nbsp;&nbsp;&gt;&nbsp;&nbsp;&nbsp;
                    <a href="http://localhost:8080/jump.action?page=client/myAccount">&nbsp;我的帐户</a>&nbsp;&nbsp;&nbsp;&nbsp;&gt;&nbsp;&nbsp;&nbsp;&nbsp;用户信息修改
                </div>

                <form action="modifyuserinfo.action" method="post">
                    <table cellspacing="0" class="infocontent">
                        <tr>
                            <td>
                                <table width="100%" border="0" cellspacing="2" class="upline">
                                    <tr>
                                        <td style="text-align:right; width:20%">会员邮箱：</td>
                                        <td th:text="${session.user.email}">email</td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:right">会员名：</td>
                                        <td th:text="${session.user.username}">username</td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:right">修改密码：</td>
                                        <td><input type="password" class="textinput" name="password"/></td>
                                        <td><font color="#999999">密码设置至少6位，请区分大小写</font></td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:right">重复密码：</td>
                                        <td><input type="password" class="textinput" /></td>
                                        <td>&nbsp;</td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:right">性别：</td>
                                        <td colspan="2">&nbsp;&nbsp;
                                            <input type="radio" name="gender" value="男" /> 男
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <input type="radio" name="gender" value="女" /> 女
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:right">联系方式：</td>
                                        <td colspan="2">
                                            <input  type="text" name="text2"  class="textinput" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:right">&nbsp;</td>
                                        <td>&nbsp;</td>
                                        <td>&nbsp;</td>
                                    </tr>
                                </table>

                                <p style="text-align:center">
                                    <input type="image" src="http://localhost:8080/images/botton_gif_025.gif" name="submit" border="0"/>
                                </p>

                                <p style="text-align:center">&nbsp;</p>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</div>

<div th:include="/front/foot::divfoot" id="divfoot">
</div>

</body>
</html>
