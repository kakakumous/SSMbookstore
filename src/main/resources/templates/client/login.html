<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet"	href="http://localhost:8080/css/main.css"	type="text/css" />
</head>

<body class="main">
<div th:include="/front/top::divhead" id="divhead">
</div>
<div th:include="/front/search::divmenu" id="divmenu">
</div>
<div th:include="/front/search::divsearch" id="divsearch">
</div>

<h3 th:text="${error}">欢迎！</h3>
<div id="divcontent">
    <form action="login.action" method="post">
        <table width="900px" border="0" cellspacing="0">
            <tr>
                <td style="padding:30px">
                    <div style="height:470px">
                        <b>&nbsp;&nbsp;首页&nbsp;&raquo;&nbsp;个人用户登录</b>
                        <div>
                            <table width="85%" border="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <div id="logindiv">
                                            <table width="100%" border="0" cellspacing="0">
                                                <tr>
                                                    <td style="text-align:center; padding-top:20px">
                                                        <img src="http://localhost:8080/images/logintitle.gif"
                                                             width="150" height="30" />
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td style="text-align:center;padding-top:20px;">
                                                        <font	color="#ff0000"></font>   <!-- 显示错误信息 -->
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td style="text-align:center">
                                                        <table width="80%" border="0" cellspacing="0"
                                                               style="margin-top:15px ;margin-left:auto; margin-right:auto">
                                                            <tr>
                                                                <td	style="text-align:right; padding-top:5px; width:25%">用户名：</td>
                                                                <td style="text-align:left">
                                                                    <input name="username"	type="text" class="textinput" />
                                                                </td>
                                                            </tr>

                                                            <tr>
                                                                <td style="text-align:right; padding-top:5px">密&nbsp;&nbsp;&nbsp;&nbsp;码：</td>
                                                                <td style="text-align:left">
                                                                    <input name="password"	type="password" class="textinput" />
                                                                </td>
                                                            </tr>

                                                            <tr>
                                                                <td colspan="2" style="text-align:center">
                                                                    <input
                                                                            type="checkbox" name="checkbox" value="checkbox" />
                                                                    记住用户名&nbsp;&nbsp;
                                                                    <input type="checkbox"
                                                                           name="checkbox" value="checkbox" /> 自动登录
                                                                </td>
                                                            </tr>

                                                            <tr>
                                                                <td colspan="2"	style="padding-top:10px; text-align:center">
                                                                    <input	name="image" type="image"
                                                                              src="http://localhost:8080/images/loginbutton.gif"
                                                                              width="83" height="22" />
                                                                </td>
                                                            </tr>

                                                            <tr>
                                                                <td colspan="2" style="padding-top:10px">
                                                                    <img
                                                                            src="http://localhost:8080/images/loginline.gif"
                                                                            width="241" height="10" />
                                                                </td>
                                                            </tr>

                                                        </table>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </td>

                                    <td style="text-align:left; padding-top:30px; width:60%">
                                        <h1>您还没有注册？</h1>
                                        <p>注册新会员，享受更优惠价格!</p>
                                        <p>千种图书，供你挑选！注册即享受丰富折扣和优惠，便宜有好货！超过万本图书任您选。</p>
                                        <p>超人气社区！精彩活动每一天。买卖更安心！支付宝交易超安全。</p>
                                        <p style="text-align:left">
                                            <a href="http://localhost:8080/jump.action?page=client/register">
                                                <img
                                                        src="http://localhost:8080/images/signupbutton.gif"
                                                        width="135" height="33" />
                                            </a>
                                        </p></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>



    <div th:include="/front/foot::divfoot" id="divfoot">
    </div>

</body>
</html>
